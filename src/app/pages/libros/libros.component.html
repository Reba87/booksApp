<section class="libros">

    <article class="buscadora">
        <input type="number"placeholder="Busca un libro por ID" class="buscador" #id_Libro/>
         <button class="btn-buscar" type="reset" (click)= getbuscar(id_Libro.value)>Buscar</button>
    </article>
        
    <article class="container-books" *ngFor ="let libros of misLibros; let even=even let odd=odd">
        <app-cards [cards]="libros" [even]="even" [odd]="odd"(eliminoLibro)="deletLibro($event)"  ></app-cards>
               
    </article>
  </section>
